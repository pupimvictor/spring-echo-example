# apiVersion: apps/v1
# kind: Deployment
# metadata:
#   name: echo-spring
#   namespace: web
# spec:
#   template:
#     spec:
#       containers:
#       - name: echo-spring-backend

- op: replace
  path: /spec/template/spec/containers/0/resources
  value:
    requests:
      memory: "64Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "2"

      

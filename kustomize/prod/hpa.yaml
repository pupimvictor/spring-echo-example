apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: echo-spring
  namespace: web
spec:
  maxReplicas: 10
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: echo-spring
  metrics:
  - type: Object
    object:
      metric:
        name: requests-per-second
      describedObject:
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        name: echo-spring-ingress
      target:
        type: Value
        value: 1k
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: echo-spring-backend
  namespace: backend
spec:
  maxReplicas: 4
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: echo-spring-backend
  targetCPUUtilizationPercentage: 70